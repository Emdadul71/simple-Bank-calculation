<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header>
            <h2 class="text-5xl text-center mt-16">Let's Get 
                <span class="font-semibold text-purple-600">Some Moooooooooney!!!!</span></h2>
        </header>
        <main>
            <section class="mt-16">
                <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                    <div class="bg-green-400 p-8 rounded">
                        <h3 class="text-2xl">Deposite</h3>
                        <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                    </div>
                    <div class="bg-red-400 p-8 rounded">
                        <h3 class="text-2xl">Withdrow</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                    </div>
                    <div class="bg-blue-400 p-8 rounded">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-4xl">$<span id="balance-amount">00</span></h4>
                    </div>
                </div>
            </section>
        </main>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
                <div class="bg-red-100 p-8">
                    <h3 class="text-3xl py-4"> Please Deposite</h3>
                        <div>
                            <input id="deposite-input" class="border-2 rounded-md px-2 block w-3/4 mb-2" type="text" name="" placeholder="Enter Deposite Amount">
                            <button id="deposite-btn" class="bg-yellow-600 px-4 rounded mt-4 py-2 font-medium text-white">Deposite</button>
                        </div>
                </div>
                <div class="bg-blue-200 p-8">
                    <h3 class="text-3xl py-4"> Withdraw Amount</h3>
                        <div>
                            <input id="withdraw-input" class="border-2 rounded-md px-2 block w-3/4 mb-2" type="text" name="" placeholder="Enter Withdraw Amount">
                            <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded mt-4 py-2 font-medium text-white">Withdraw</button>
                        </div>
                </div>
            </div>
        </section>
        <script src="banking.js">

        </script>
</body>
</html>
