<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to 
            <span class="font-semibold text-purple-600">Baap Er Bank</span></h2>
    </header>
    <main>
        <section class="mt-16 bg-green-300 w-3/4 mx-auto p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 rounded-md px-2 block w-3/4 mb-4" type="text" name="" placeholder="Enter email">
                <input id="user-password" class="border-2 rounded-md px-2 block w-3/4 mb-2" type="password" name="" placeholder="Enter Your Password">
                <button id="login-btn" class="bg-yellow-600 px-4 rounded mt-4 py-2 font-medium text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="baapErBank.js">

    </script>

</body>
</html>
